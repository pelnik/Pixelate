<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <div class="controls" id='header-buttons'>
      <select id="color-select">
        <option value="redCell">Red</option>
        <option value="aquaCell">Aqua</option>
        <option value="orangeCell">Orange</option>
      </select>
      <button id='add-row'>Add a row</button>
      <button id='remove-row'>Remove a row</button>
      <button id="fill-grid">
        Fill Grid
      </button>
      <button id="fill-uncolored-cells">
        Fill Background
      </button>
      <button id="clear-grid">
        Clear Grid
      </button>
    </div>
    <div class="controls" id='adjust-buttons'>
      <div id="column-wrapper">
        <p id="number-of-columns-label">Number of columns:</p>
        <p id="number-of-columns">20</p>
        <div id="column-buttons">
          <button class="column-adjustments" id="adjust-columns-up">
            +
          </button>
          <button class="column-adjustments" id="adjust-columns-down">
            -
          </button>
        </div>
      </div>
    </div>
    <table>
    </table>
  </body>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="/script.js"></script>
</html>
